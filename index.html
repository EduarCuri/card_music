<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card Music</title>
        <link rel="icon" href="./images/icon-music.svg">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="container__header">
                <div class="container__header__image">
                    <img src="./images/illustration-hero.svg" alt="imagen cabecera">
                </div>
            </div>
            <div class="container__body">
                <div class="container__body__info">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to millons of songs, audiobooks, and podcast on any device anywhere you like!
                    </p>
                </div>
                <div class="container__body__plan">
                    <div class="container__body__plan__music">
                        <img src="./images/icon-music.svg" alt="imagen de mÃºsica">
                        <div class="plan">
                            <h3>
                                Annual Plan
                            </h3>
                            <p>
                                $59.99/year
                            </p>
                        </div>
                    </div>
                    <div class="container__body__plan__music__change">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="container__body__footer">
                    <div class="container__body__footer__button">
                        <a href="#">Proceed to Payment</a>
                    </div>
                    <div class="container__body__footer__button--cancel">
                        <a  href="#">Cancel Order</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
